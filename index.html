<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  


  <div id="container">
 
  <div id="board">

    <div class="fruits-digest-wrapper">
      
    </div>
    
    <div id="pause">
      <div class="pause-icon left"></div>
      <div class="pause-icon right"></div>
    </div>
    <div id="alert">
      <h4>GAME OVER</h4>
      <input  name="myText" value="" type="text" placeholder="Enter your name ..">
      <button id="btn">Play again</button>
    </div>

    <div class="snake">
      <div class="snake-tongue"></div>
      <div class="snake-eyes">
        <div class="snake-eye 1"></div>
        <div class="snake-eye 2"></div>
        </div>
      </div>
    </div>

    

    <div id="menu">
      <div class="menu-header">
      <h2>SCORE : <span id="score"></span></h2>
      </div>
    <div class="menu-leaderboard">
      
    </div>
    </div>
    
  </div>
  </div>





  <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>


  <script src="index2.js" type="module"></script>
</body>
</html>
